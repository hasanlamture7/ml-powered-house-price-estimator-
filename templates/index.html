<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üè° House Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>üè° House Price Predictor</h2>
        <form method="POST" onsubmit="showLoader()">
            <label>Location</label>
            <select name="location" required>
                <option>Allston</option>
                <option>Brookline</option>
                <option>Cambridge</option>
                <option>Dorchester</option>
                <option>Fenway</option>
                <option>Jamaica Plain</option>
                <option>Roxbury</option>
                <option>South Boston</option>
                <option>West Roxbury</option>
            </select>

            <label>Number of Bedrooms</label>
            <input type="number" name="bedrooms" min="1" placeholder="e.g. 3" required>

            <label>Year Built</label>
            <input type="number" name="built_year" min="1900" max="2025" placeholder="e.g. 2005" required>

            <label>Near River?</label>
            <select name="near_river" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <button type="submit">üí∞ Predict Price</button>
        </form>

        <div id="loader" style="display: none;">
            <div class="lds-dual-ring"></div>
            <p>Predicting...</p>
        </div>

        {% if price %}
        <div class="price">Estimated Price: <strong>${{ price }}k</strong></div>
        {% endif %}
    </div>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
